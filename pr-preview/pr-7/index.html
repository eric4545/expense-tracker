<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Expense Tracker</title>
    <meta name="description" content="Track and split expenses with your group">
    <meta name="theme-color" content="#4CAF50">
    <script>
        // Set the base URL for assets - detect PR preview paths
        (function() {
            const path = location.pathname;
            const hostname = location.hostname;

            // Detect if we're on GitHub Pages (any *.github.io domain)
            const isGitHubPages = hostname.endsWith('.github.io');

            if (isGitHubPages) {
                // Try to detect PR preview path pattern
                const prPreviewMatch = path.match(/^(\/[^/]+\/pr-preview\/pr-\d+)\//);
                if (prPreviewMatch) {
                    // PR preview path: /repo-name/pr-preview/pr-N/
                    window.BASE_URL = prPreviewMatch[1];
                } else {
                    // Production path: extract repo name from pathname
                    const repoMatch = path.match(/^\/([^/]+)/);
                    window.BASE_URL = repoMatch ? '/' + repoMatch[1] : '';
                }
            } else {
                // Local development or custom domain
                window.BASE_URL = '';
            }
            // Add a meta base tag
            document.write(`<base href="${window.BASE_URL}/" />`);
        })();

        // Handle SPA redirect from 404.html
        (function() {
            const query = window.location.search;
            if (query.startsWith('?p=')) {
                const path = query.substring(3);
                window.history.replaceState(null, null, path);
            }
        })();
    </script>
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Expenses">
    <style>
        .offline-banner {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
        }
        body.offline .offline-banner {
            display: block;
        }
    </style>
  <script type="module" crossorigin src="/expense-tracker/pr-preview/pr-7/assets/index-hjqb4zU0.js"></script>
  <link rel="stylesheet" crossorigin href="/expense-tracker/pr-preview/pr-7/assets/index-BY5r6Wdv.css">
</head>
<body>
    <div class="offline-banner">
        You are currently offline. Some features may be limited.
    </div>
    <div id="app"></div>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    // Clear any existing service workers first
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(registrations.map(r => r.unregister()));

                    // Register new service worker with correct path
                    const registration = await navigator.serviceWorker.register(
                        `${window.BASE_URL}/sw.js`,
                        { scope: `${window.BASE_URL}/` }
                    );

                    console.log('ServiceWorker registration successful with scope:', registration.scope);

                    // Handle updates
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                const reload = confirm('New version available! Reload to update?');
                                if (reload) window.location.reload();
                            }
                        });
                    });

                    // Handle offline status
                    const updateOnlineStatus = () => {
                        const isOnline = navigator.onLine;
                        document.body.classList.toggle('offline', !isOnline);
                        console.log(`App is ${isOnline ? 'online' : 'offline'}`);
                    };

                    window.addEventListener('online', updateOnlineStatus);
                    window.addEventListener('offline', updateOnlineStatus);
                    updateOnlineStatus(); // Initial check

                } catch (err) {
                    console.error('ServiceWorker registration failed:', err);
                }
            });
        }
    </script>
</body>
</html>
