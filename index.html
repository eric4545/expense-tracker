<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Expense Tracker</title>
    <meta name="description" content="Track and split expenses with your group">
    <meta name="theme-color" content="#4CAF50">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Expenses">
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const isGitHubPages = window.location.hostname === 'eric4545.github.io';
                    const swPath = isGitHubPages ? '/expense-tracker/sw.js' : '/sw.js';
                    const swScope = isGitHubPages ? '/expense-tracker/' : '/';

                    const registration = await navigator.serviceWorker.register(swPath, {
                        scope: swScope
                    });
                    console.log('ServiceWorker registration successful:', registration);
                } catch (err) {
                    console.error('ServiceWorker registration failed:', err);
                }
            });
        }
    </script>
</body>
</html>
